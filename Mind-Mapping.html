<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mind Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
      }
      .sidebar {
        background: #f9f9f9;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
      }
      .sidebar .nav-link.active {
        background: #3b2b29;
        color: #fff;
        border-radius: 6px;
      }
      .topbar {
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
      }
      .search-container {
        position: relative;
        width: 250px;
      }
      .search-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
      }
      .search-box {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 20px;
        border: none;
        background-color: #e5e3e4;
        outline: none;
      }
      .currency {
        background: #eee;
        color: #a00000;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
      }

      /* Mind Map Canvas Styles */
      #mindmapCanvas {
        border: 2px solid #ccc;
        border-radius: 10px;
        background: #fff;
        cursor: crosshair;
      }
      button.active {
        background-color: #a00000 !important;
        color: #fff !important;
      }
      #mindmapArea {
        position: relative;
        display: inline-block;
      }
      .draggable-text {
        position: absolute;
        min-width: 80px;
        min-height: 30px;
        border: 1px dashed #a00000;
        padding: 3px 6px;
        border-radius: 6px;
        background: #fff;
        cursor: move;
      }
      .delete-btn {
        position: absolute;
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        font-size: 12px;
        line-height: 22px;
        text-align: center;
        cursor: pointer;
        display: none;
      }
      @media (max-width: 767.98px) {
        .topbar {
          flex-wrap: wrap;
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 col-md-2 sidebar d-none d-md-block">
          <h4 class="px-3 mb-4 text-danger fw-bold">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="#"><i class="bi bi-list-task me-2"></i> Task Management</a>
            <a class="nav-link" data-bs-toggle="collapse" href="#studyMenu" role="button" aria-expanded="true" aria-controls="studyMenu">
              <i class="bi bi-journal-text me-2"></i> Study Techniques â–¾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenu">
              <a class="nav-link" href="Pomodoro.html"><i class="bi bi-clock me-2"></i>Pomodoro</a>
              <a class="nav-link" href="Eisenhower.html"><i class="bi bi-grid-3x3-gap me-2"></i>Eisenhower Matrix</a>
              <a class="nav-link active" href="Mind-Mapping.html"><i class="bi bi-diagram-3 me-2"></i>Mind Mapping</a>
            </div>
            <a class="nav-link" href="Membership.html"><i class="bi bi-slash-circle me-2"></i>Membership Subscription</a>
            <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
          </nav>
        </div>

        <!-- Main -->
        <div class="col-12 col-md-10 p-0">
          <div class="d-block d-md-none text-center my-2">
            <img src="IMAGES/Logo.png" width="40" class="mb-1">
            <h2 class="text-danger fw-bold m-0">Pomify.</h2>
          </div>

          <!-- Topbar -->
          <div class="d-flex justify-content-between align-items-center topbar flex-wrap">
            <div></div>
            <div class="d-flex align-items-center gap-3">
              <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-box" type="search" placeholder="Search">
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="currency d-flex align-items-center gap-1 px-2 py-1 rounded">
                  <img src="IMAGES/Coin Icon.png" alt="coin" style="width:18px;height:18px;">
                  <span id="coins">0</span>
                </span>
              </div>
              <img src="IMAGES/User Profile.png" width="30">
            </div>
          </div>

          <!-- Mind Mapping Section -->
          <div class="container py-4 text-center">
            <h2 class="fw-bold text-danger mb-4">Mind Mapping Board</h2>

            <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
              <button id="penBtn" class="btn btn-danger active"><i class="bi bi-pencil"></i> Pen</button>
              <button id="eraserBtn" class="btn btn-outline-danger"><i class="bi bi-eraser"></i> Eraser</button>
              <input type="color" id="colorPicker" value="#a00000" class="form-control form-control-color" title="Choose color">
              <button id="textBtn" class="btn btn-outline-danger"><i class="bi bi-type"></i> Text Box</button>
              <button id="saveBtn" class="btn btn-outline-dark"><i class="bi bi-save"></i> Save as PDF</button>
            </div>

            <div id="mindmapArea">
              <canvas id="mindmapCanvas" width="900" height="500"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      const canvas = document.getElementById("mindmapCanvas");
      const ctx = canvas.getContext("2d");
      const area = document.getElementById("mindmapArea");
      let drawing = false;
      let mode = "pen";
      let color = "#a00000";

      function setActiveButton(id) {
        document.querySelectorAll(".btn").forEach(btn => btn.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      }

      document.getElementById("penBtn").onclick = () => { mode = "pen"; setActiveButton("penBtn"); };
      document.getElementById("eraserBtn").onclick = () => { mode = "eraser"; setActiveButton("eraserBtn"); };
      document.getElementById("textBtn").onclick = () => { mode = "text"; setActiveButton("textBtn"); };
      document.getElementById("colorPicker").oninput = e => { color = e.target.value; ctx.strokeStyle = color; };

      // Drawing + Erasing
      canvas.addEventListener("mousedown", e => {
        if (mode === "pen" || mode === "eraser") {
          drawing = true;
          ctx.beginPath();
          ctx.moveTo(e.offsetX, e.offsetY);
        } else if (mode === "text") {
          const div = document.createElement("div");
          div.className = "draggable-text";
          div.contentEditable = "true";
          div.style.left = e.offsetX + "px";
          div.style.top = e.offsetY + "px";
          div.innerText = "Type here";
          area.appendChild(div);
          makeDraggable(div);
          addDeleteOption(div);
        }
      });

      canvas.addEventListener("mousemove", e => {
        if (!drawing) return;
        if (mode === "pen") {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.strokeStyle = color;
          ctx.lineWidth = 2;
          ctx.stroke();
        } else if (mode === "eraser") {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.strokeStyle = "#fff";
          ctx.lineWidth = 10;
          ctx.stroke();
        }
      });

      ["mouseup", "mouseout"].forEach(ev => canvas.addEventListener(ev, () => drawing = false));

      // Draggable Text Boxes
      function makeDraggable(el) {
        let offsetX, offsetY, isDown = false;
        el.addEventListener("mousedown", e => {
          if (e.target.classList.contains("delete-btn")) return;
          isDown = true;
          offsetX = e.clientX - el.offsetLeft;
          offsetY = e.clientY - el.offsetTop;
        });
        document.addEventListener("mousemove", e => {
          if (!isDown) return;
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
        });
        document.addEventListener("mouseup", () => isDown = false);
      }

      // Delete Option for Text Boxes
      function addDeleteOption(div) {
        const del = document.createElement("button");
        del.innerHTML = "&times;";
        del.className = "delete-btn";
        area.appendChild(del);

        function positionDeleteBtn() {
          del.style.left = (div.offsetLeft + div.offsetWidth + 5) + "px";
          del.style.top = (div.offsetTop - 5) + "px";
        }

        div.addEventListener("click", () => {
          positionDeleteBtn();
          del.style.display = "block";
          setTimeout(() => del.style.display = "none", 2500);
        });

        del.addEventListener("click", () => {
          area.removeChild(div);
          area.removeChild(del);
        });

        new MutationObserver(positionDeleteBtn).observe(div, { attributes: true, attributeFilter: ["style"] });
      }

      // Save as PDF
      document.getElementById("saveBtn").addEventListener("click", async () => {
        const { jsPDF } = window.jspdf;
        document.querySelectorAll(".delete-btn").forEach(d => d.style.display = "none");
        document.querySelectorAll(".draggable-text").forEach(d => d.style.border = "none");

        const canvasImage = await html2canvas(area);
        document.querySelectorAll(".draggable-text").forEach(d => d.style.border = "1px dashed #a00000");

        const imgData = canvasImage.toDataURL("image/png");
        const pdf = new jsPDF("l", "pt", [canvas.width, canvas.height]);
        pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
        pdf.save("MindMap.pdf");
      });
    </script>
  </body>
</html>
