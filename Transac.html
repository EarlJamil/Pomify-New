<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Pomify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #222;
      font-family: 'Poppins', sans-serif;
    }
    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .price {
      font-weight: 600;
      color: #111;
    }
    .summary-box {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    .complete-btn {
      background: #1db954;
      color: white;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 30px;
      padding: 14px;
      margin-top: 20px;
    }
    .complete-btn:hover {
      background: #17a34a;
    }
    .payment-option {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: #fff;
      cursor: pointer;
    }
    .payment-option:hover {
      background: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h3 class="fw-bold mb-4">Checkout</h3>

    <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
      <div>
        <h5 id="planName" class="mb-1 fw-semibold">Premium</h5>
        <p class="mb-0 text-muted small">1 Premium account<br>Cancel anytime online.</p>
      </div>
      <h5 id="productPrice" class="price">₱299 / month</h5>
    </div>

    <h5 class="fw-semibold mb-3">Payment method</h5>
    <div class="payment-option">
      <input type="radio" name="payment" id="gcash" checked>
      <label for="gcash" class="ms-2">GCash</label>
      <p class="text-muted small mb-0 ms-4">Click below to login and pay via your GCash account</p>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="shopee">
      <label for="shopee" class="ms-2">ShopeePay</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="card">
      <label for="card" class="ms-2">Credit or Debit Card</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="paypal">
      <label for="paypal" class="ms-2">PayPal</label>
    </div>

    <div class="summary-box">
      <h6 class="fw-bold">Summary</h6>
      <div class="d-flex justify-content-between">
        <p class="mb-0" id="summaryItem">Premium</p>
        <p class="mb-0 fw-semibold" id="summaryPrice">₱299 / month</p>
      </div>
      <hr>
      <div class="d-flex justify-content-between">
        <p class="mb-0 fw-semibold">Total now</p>
        <p class="mb-0 fw-bold text-success" id="totalPrice">₱299.00</p>
      </div>
    </div>

    <button class="complete-btn">Complete Purchase</button>
  </div>

  <script>
    // Load product details from localStorage (from shop page)
    const productName = localStorage.getItem("selectedProduct");
    const productPrice = localStorage.getItem("selectedPrice");

    if (productName && productPrice) {
      document.getElementById("planName").textContent = productName;
      document.getElementById("summaryItem").textContent = productName;
      document.getElementById("productPrice").textContent = productPrice;
      document.getElementById("summaryPrice").textContent = productPrice;
      document.getElementById("totalPrice").textContent = productPrice.replace('/ month', '');
    }
  </script>

</body>
</html>
