<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
      }
      .sidebar {
        background: #f9f9f9;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
      }
      .sidebar .nav-link.active {
        background: #3b2b29;
        color: #fff;
        border-radius: 6px;
      }
      .topbar {
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
      }
      .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: #f5c5c5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #time {
        font-size: 70px;
        font-weight: bold;
        color: #000;
      }
      #status {
        font-size: 18px;
        font-weight: 600;
        color: #a00000;
        margin-top: 10px;
      }
      .timer-buttons button {
        padding: 10px 25px;
        margin: 15px 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-red {
        background: #a00000;
        color: #fff;
      }
      .btn-red:hover {
        background: #ff4d4d;
      }
      .btn-gray {
        background: #aaa;
        color: #fff;
      }
      .search-box {
        background: #eee;
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        outline: none;
      }
      .currency {
        background: #eee;
        color: #a00000;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
      }
      .search-container {
        position: relative;
        width: 250px;
      }

      .search-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
      }

      .search-box {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 20px;
        border: none;
        background-color: #e5e3e4; 
        outline: none;
      }

      .search-box::placeholder {
        color: #888;
      }

      @media (max-width: 767.98px) {
        .circle {
          width: 220px;
          height: 220px;
        }
        #time {
          font-size: 50px;
        }
        #status {
          font-size: 16px;
        }
        .topbar {
          flex-wrap: wrap; 
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
        .d-block.d-md-none img {
          width: 35px;
        }
        .d-block.d-md-none h2 {
          font-size: 24px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }

    </style>
  </head>
  <body>
    
    <div class="container-fluid">
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-danger fw-bold" id="mobileSidebarLabel">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="nav flex-column ">
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-list-task me-2"></i> Task Management
            </a>
            <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#studyMenuMobile" role="button" aria-expanded="false" aria-controls="studyMenuMobile">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenuMobile">
              <a class="nav-link d-flex align-items-center active" href="#">
                <i class="bi bi-clock me-2"></i> Pomodoro
              </a>
              <a class="nav-link d-flex align-items-center" href="#">
                <i class="bi bi-grid-3x3-gap me-2"></i> Eisenhower Matrix
              </a>
            </div>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-slash-circle me-2"></i> Distraction Log
            </a>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </nav>
        </div>
      </div>
      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 col-md-2 sidebar d-none d-md-block">
          <h4 class="px-3 mb-4 text-danger fw-bold">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-list-task me-2"></i> Task Management
            </a>
            <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#studyMenu" role="button" aria-expanded="false" aria-controls="studyMenu">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenu">
              <a class="nav-link d-flex align-items-center active" href="#">
                <i class="bi bi-clock me-2"></i> Pomodoro
              </a>
              <a class="nav-link d-flex align-items-center" href="#">
                <i class="bi bi-grid-3x3-gap me-2"></i> Eisenhower Matrix
              </a>
            </div>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-slash-circle me-2"></i> Distraction Log
            </a>
            <a class="nav-link d-flex align-items-center" href="#">
              <i class="bi bi-gear me-2"></i> Settings
            </a>
          </nav>
        </div>

        <!-- Main -->
        <div class="col-12 col-md-10 p-0">
          <div class="d-block d-md-none text-center my-2 ">
            <img src="IMAGES/Logo.png" width="40" class="mb-1">
            <h2 class="text-danger fw-bold m-0">Pomify.</h2>
          </div>
          <!-- Topbar -->
          <div class="d-flex justify-content-between align-items-center topbar flex-wrap">
            
            <div>
              
            </div>
            <div class="d-flex align-items-center gap-3">
              <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                <i class="bi bi-list"></i>
              </button>
              <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-box" type="search" placeholder="Search">
              </div>
              <div class="d-flex align-items-center gap-2">
                 <span class="currency d-flex align-items-center gap-1 px-2 py-1 rounded">
                  <img src="IMAGES/Coin Icon.png" alt="coin" style="width:18px; height:18px;">
                  <span id="coins">0</span>
                  <button class="btn btn-sm p-0" style="width:15px; height:30px;">
                  +
                  </button>
                </span>
              </div>
              <img src="IMAGES/User Profile.png" width="30">
            </div>
          </div>

          <!-- Timer -->
          <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <h2 class="fw-bold text-danger">POMODORO</h2>
            <div class="circle">
              <div id="time">25:00</div>
              <div id="status">FOCUS</div>
            </div>
            <div class="timer-buttons mt-3">
              <button id="startBtn" class="btn-red" onclick="startTimer()">Start</button>
              <button id="resetBtn" class="btn-gray" onclick="resetTimer()" disabled>Reset</button>
            </div>
          </div>

          <!-- Alarm sound -->
          <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
          <script>
          let timer;
          let isWork = true; 
          let timeLeft = 25 * 60;
          let coins = 0; 
          const startBtn = document.getElementById("startBtn");
          const resetBtn = document.getElementById("resetBtn");

          function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("time").innerHTML =
              (minutes < 10 ? "0" : "") + minutes + ":" +
              (seconds < 10 ? "0" : "") + seconds;
          }

          function startTimer() {
            clearInterval(timer);
            startBtn.disabled = true; 
            startBtn.classList.remove("btn-red");   
            startBtn.classList.add("btn-gray");

            resetBtn.disabled = false; 
            resetBtn.classList.remove("btn-gray");
            resetBtn.classList.add("btn-red");
            timer = setInterval(function () {
              if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
              } else {
                clearInterval(timer);
                document.getElementById("alarm").play();

               
                if (isWork) {
                  coins++;
                  document.getElementById("coins").innerText = coins;
                }

                isWork = !isWork;
                if (isWork) {
                  document.getElementById("status").innerHTML = "Work Session";
                  timeLeft = 25 * 60;
                } else {
                  document.getElementById("status").innerHTML = "Break Time!";
                  timeLeft = 5 * 60;
                }
                updateDisplay();
                startTimer(); 
              }
            }, 1000);
            document.getElementById("status").innerHTML = isWork ? "Work Session" : "Break Time!";
          }

          function resetTimer() {
            clearInterval(timer);
            isWork = true;
            timeLeft = 25 * 60;
            document.getElementById("status").innerHTML = "Ready";
            updateDisplay();
            startBtn.disabled = false; 
            resetBtn.disabled = true; 
            startBtn.classList.remove("btn-gray"); 
            startBtn.classList.add("btn-red");

            resetBtn.classList.add("btn-gray"); 
            resetBtn.classList.remove("btn-red");
          }

          
          updateDisplay();
        </script>
  </body>
</html>
