<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Pomify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      color: #222;
      font-family: 'Poppins', sans-serif;
    }
    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .price {
      font-weight: 600;
      color: #111;
    }
    .summary-box {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    .complete-btn {
      background: #1db954;
      color: white;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 30px;
      padding: 14px;
      margin-top: 20px;
    }
    .complete-btn:hover {
      background: #17a34a;
    }
    .payment-option {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: #fff;
      cursor: pointer;
    }
    .payment-option:hover {
      background: #f8f9fa;
    }
    .creator-box {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }
    .apply-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
    }
    .apply-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h3 class="fw-bold mb-4">Checkout</h3>

    <div class="d-flex justify-content-between align-items-center border-bottom pb-3 mb-3">
      <div>
        <h5 id="planName" class="mb-1 fw-semibold">[Name]</h5>
        <p class="mb-0 text-muted small" id="description">1 Premium account</p>
        <p>Cancel anytime online.</p>
      </div>
      <h5 id="productPrice" class="price">₱299 / month</h5>
    </div>

    <h5 class="fw-semibold mb-3">Payment method</h5>
    <div class="payment-option">
      <input type="radio" name="payment" id="gcash" checked>
      <label for="gcash" class="ms-2">GCash</label>
      <p class="text-muted small mb-0 ms-4">Click below to login and pay via your GCash account</p>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="shopee">
      <label for="shopee" class="ms-2">ShopeePay</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="card">
      <label for="card" class="ms-2">Credit or Debit Card</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="paypal">
      <label for="paypal" class="ms-2">PayPal</label>
    </div>

    <!-- Creator Code Section -->
    <div class="creator-box">
      <h6 class="fw-bold">Have a creator code?</h6>
      <div class="input-group mt-2">
        <input type="text" id="creatorCode" class="form-control" placeholder="Enter code">
        <button class="apply-btn" id="applyCodeBtn">Apply</button>
      </div>
      <small id="codeMessage" class="mt-2 d-block"></small>
    </div>

    <div class="summary-box">
      <h6 class="fw-bold">Summary</h6>
      <div class="d-flex justify-content-between">
        <p class="mb-0" id="summaryItem">Premium</p>
        <p class="mb-0 fw-semibold" id="summaryPrice">₱299 / month</p>
      </div>

      <!-- Discount line will appear here -->
      <div id="discountLine" class="d-none justify-content-between text-success small mt-2">
        <p class="mb-0">20% discount</p>
        <p class="mb-0" id="discountAmount">₱0.00</p>
      </div>

      <hr>
      <div class="d-flex justify-content-between">
        <p class="mb-0 fw-semibold">Total now</p>
        <p class="mb-0 fw-bold text-success" id="totalPrice">₱299.00</p>
      </div>
    </div>

    <button class="complete-btn">Complete Purchase</button>
  </div>

  <script>
  // Load product details from localStorage
  const productData = JSON.parse(localStorage.getItem("selectedProduct"));
  let basePrice = 299; // default fallback
  let discounted = false;

  
    if (productData) {
      document.getElementById("planName").textContent = productData.name;
      document.getElementById("summaryItem").textContent = productData.name;
      document.getElementById("productPrice").textContent = productData.price;
      document.getElementById("summaryPrice").textContent = productData.price;

      // Show description
      document.getElementById("description").textContent = productData.description;
    }


  // Apply creator code discount
  document.getElementById("applyCodeBtn").addEventListener("click", () => {
    const code = document.getElementById("creatorCode").value.trim();
    const msg = document.getElementById("codeMessage");
    const total = document.getElementById("totalPrice");
    const discountLine = document.getElementById("discountLine");
    const discountAmountElem = document.getElementById("discountAmount");

    msg.classList.remove("text-danger", "text-success");

    // Reset discount visibility by default
    discountLine.style.display = "none";
    discounted = false;

    // No input — just reset everything
    if (code === "") {
      msg.textContent = "";
      total.textContent = `₱${basePrice.toFixed(2)}`;
      return;
    }

    // Valid code
    if (code.toLowerCase() === "earlpom") {
      const discount = basePrice * 0.2;
      const newTotal = basePrice - discount;

      total.textContent = `₱${newTotal.toFixed(2)}`;
      discountAmountElem.textContent = `₱${discount.toFixed(2)}`;
      discountLine.classList.remove("d-none");
      discountLine.classList.add("d-flex");
      discountLine.style.display = "flex";

      msg.textContent = "✅ Code applied! 20% discount has been added.";
      msg.classList.add("text-success");
      discounted = true;
    } else {
      // Invalid code
      msg.textContent = "❌ Invalid code. Please try again.";
      msg.classList.add("text-danger");
      total.textContent = `₱${basePrice.toFixed(2)}`;
    }
  });

  
</script>

</body>
</html>
