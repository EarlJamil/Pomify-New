<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomify | Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #fff7f7 0%, #ffeaea 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .checkout-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(160, 0, 0, 0.1);
        width: 420px;
        padding: 2rem;
        text-align: center;
      }
      .checkout-card img {
        width: 50px;
      }
      .checkout-title {
        font-weight: 700;
        color: #a00000;
      }
      .price {
        font-size: 1.5rem;
        color: #6e0018;
        font-weight: bold;
      }
      .method-btn {
        border: 2px solid #a00000;
        border-radius: 12px;
        padding: 10px;
        color: #a00000;
        transition: all 0.2s ease;
        background: white;
      }
      .method-btn:hover, .method-btn.active {
        background: #a00000;
        color: white;
      }
      .confirm-btn {
        background: linear-gradient(145deg, #b44a4a, #6e0018);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        font-weight: 600;
        transition: 0.2s;
        width: 100%;
      }
      .confirm-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(145deg, #6e0018, #b44a4a);
      }
      .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #a00000;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="checkout-card">
      <img src="IMAGES/Logo.png" alt="Pomify Logo" class="mb-3">
      <h3 class="checkout-title mb-3">Complete Your Purchase</h3>

      <div class="border rounded p-3 mb-4">
        <h5 id="productName" class="mb-1">Premium Plan</h5>
        <p id="productPrice" class="price mb-0">₱299 / month</p>
      </div>

      <h6 class="text-muted mb-3">Choose Payment Method</h6>
      <div class="d-flex justify-content-around flex-wrap gap-2 mb-4">
        <button class="method-btn" onclick="selectMethod(this, 'GCash')">
          <i class="bi bi-wallet2 me-1"></i> GCash
        </button>
        <button class="method-btn" onclick="selectMethod(this, 'Credit/Debit')">
          <i class="bi bi-credit-card me-1"></i> Card
        </button>
        <button class="method-btn" onclick="selectMethod(this, 'PayPal')">
          <i class="bi bi-paypal me-1"></i> PayPal
        </button>
      </div>

      <button class="confirm-btn" onclick="confirmPurchase()">Confirm Purchase</button>
      <a href="Shop.html" class="back-link d-block">← Back to Shop</a>
    </div>

    <script>
      // Get the item and price from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get('item') || 'Premium Plan';
        const itemPrice = urlParams.get('price') || '₱299 / month';

        // Insert into the summary card
        document.getElementById('productName').textContent = itemName;
        document.getElementById('productPrice').textContent = itemPrice;

      let selectedMethod = null;
      function selectMethod(button, method) {
        document.querySelectorAll('.method-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedMethod = method;
      }

      function confirmPurchase() {
        if (!selectedMethod) {
          alert('Please select a payment method.');
          return;
        }
        alert(`✅ Purchase confirmed!\nItem: ${itemName}\nPayment: ${selectedMethod}`);
        window.location.href = "Dashboard.html";
      }
    </script>
  </body>
</html>
