<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
      }
      .sidebar {
        background: #f9f9f9;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
      }
      .sidebar .nav-link.active {
        background: #3b2b29;
        color: #fff;
        border-radius: 6px;
      }
      .topbar {
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
      }

      .btn-red {
        background: #a00000;
        color: #fff;
      }
      .btn-red:hover {
        background: #ff4d4d;
      }
      .btn-gray {
        background: #aaa;
        color: #fff;
      }
      .btn-gray:hover {
        background: #aaa;
        color: #fff;
      }
      .search-container {
        position: relative;
        width: 250px;
      }
      .search-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
      }
      .search-box {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 20px;
        border: none;
        background-color: #e5e3e4;
        outline: none;
      }
      .currency {
        background: #eee;
        color: #a00000;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
      }
      .task-list ul li {
        background: #f9f9f9;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
      }
      .task-list ul li.active {
        border-left: 4px solid #a00000;
        background: #ffecec;
      }
      .task-list ul li.done span {
        text-decoration: line-through;
        color: gray;
      }
      @media (max-width: 767.98px) {
        .circle {
          width: 220px;
          height: 220px;
        }
        #time {
          font-size: 50px;
        }
        #status {
          font-size: 16px;
        }
        .topbar {
          flex-wrap: wrap;
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }

      .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            min-height: auto;
        }
        #calendar {
        display: grid !important;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
        min-height: 550px;
        background-color: #fff;
        }

        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .calendar-cell {
            height: 95px;
            border: 1px solid #dee2e6;
            padding: 4px;
            border-radius: 6px;
            position: relative;
            background-color: #fff;
            cursor: pointer;
            overflow: hidden;
            transition: 0.2s;
        }

        .calendar-cell:hover {
            background-color: #f1f1f1;
        }

        .past-date {
            background: repeating-linear-gradient(
            -45deg,
            #f8f9fa,
            #f8f9fa 8px,
            #e9ecef 8px,
            #e9ecef 16px
            );
            color: #6c757d;
        }

        .today {
            border: 2px solid #dc3545;
        }

        .selected {
            background-color: #ffe6e6;
            border: 2px solid #dc3545;
        }

        .task-preview {
            font-size: 11px;
            line-height: 1.2;
            border-radius: 4px;
            padding: 2px 4px;
            margin-top: 2px;
            color: black !important;
        }

        .low { background-color: #c3f5c3; }
        .medium { background-color: #fff3cd; }
        .high { background-color: #f8d7da; }
        .search-container {
        position: relative;
      }

      #suggestions {
        background: #fff;
        border-radius: 10px;
        max-height: 200px;
        overflow-y: auto;
      }

      #suggestions li {
        padding: 8px 12px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #suggestions li:hover {
        background: #f5eaea;
      }
    </style>
  </head>

  <body>
    <!-- mobile view -->
    <div class="container-fluid">
         <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-danger fw-bold" id="mobileSidebarLabel">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="nav flex-column">
            <a class="nav-link d-flex align-items-center " href="Dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link d-flex align-items-center active" href="TaskManagement.html"><i class="bi bi-list-task me-2"></i> Calendar</a>
            <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#studyMenuMobile" role="button" aria-expanded="false" aria-controls="studyMenuMobile">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenuMobile">
              <a class="nav-link d-flex align-items-center" href="Pomodoro.html"><i class="bi bi-clock me-2"></i> Pomodoro</a>
              <a class="nav-link d-flex align-items-center" href="Eisenhower.html"><i class="bi bi-grid-3x3-gap me-2"></i> Eisenhower Matrix</a>
              <a class="nav-link d-flex align-items-center" href="Mind-Mapping.html"><i class="bi bi-diagram-3 me-2"></i> Mind Mapping</a>
            </div>
            <a class="nav-link" href="Socials.html"><i class="bi bi-file-person me-2"></i>Socials</a>
            <a class="nav-link " href="Shop.html"><i class="bi bi-credit-card me-2"></i>Shop</a>
            <a class="nav-link d-flex align-items-center" href="Settings.html"><i class="bi bi-gear me-2"></i> Settings</a>
          </nav>
        </div>
      </div>


      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 col-md-2 sidebar d-none d-md-block">
          <h4 class="px-3 mb-4 text-danger fw-bold">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="Dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link active" href="TaskManagement.html"><i class="bi bi-list-task me-2"></i> Calendar</a>
            <a class="nav-link" data-bs-toggle="collapse" href="#studyMenu" role="button" aria-expanded="true" aria-controls="studyMenu">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenu">
              <a class="nav-link" href="Pomodoro.html"><i class="bi bi-clock me-2"></i>Pomodoro</a>
              <a class="nav-link " href="Eisenhower.html"><i class="bi bi-grid-3x3-gap me-2"></i>Eisenhower Matrix</a>
              <a class="nav-link" href="Mind-Mapping.html"><i class="bi bi-diagram-3 me-2"></i>Mind Mapping</a>
            </div>
            <a class="nav-link" href="Socials.html"><i class="bi bi-file-person me-2"></i>Socials</a>
           <a class="nav-link " href="Shop.html"><i class="bi bi-credit-card me-2"></i>Shop</a>
            <a class="nav-link" href="Settings.html"><i class="bi bi-gear me-2"></i>Settings</a>
          </nav>
        </div>

        <!-- Main -->
        <div class="col-12 col-md-10 p-0">
          <div class="d-block d-md-none text-center my-2">
            <img src="IMAGES/Logo.png" width="40" class="mb-1">
            <h2 class="text-danger fw-bold m-0">Pomify.</h2>
          </div>

          <!-- Topbar -->
          <div class="d-flex justify-content-between align-items-center topbar flex-wrap">
            <div></div>
            <div class="d-flex align-items-center gap-3">
              <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                <i class="bi bi-list"></i>
              </button>
             <div class="search-container position-relative">
                <i class="bi bi-search"></i>
                <input id="searchInput" class="search-box" type="search" placeholder="Search Pomify...">
                <ul id="suggestions" class="list-group position-absolute w-100 mt-1 shadow-sm" style="z-index: 1000; display: none;"></ul>
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="currency d-flex align-items-center gap-1 px-2 py-1 rounded">
                  <img src="IMAGES/Coin Icon.png" alt="coin" style="width:18px; height:18px;">
                  <span id="coins">0</span>
                    <a href="Shop.html" id="addCoinBtn" class="btn btn-sm p-0 d-flex justify-content-center align-items-center text-decoration-none" style="width:22px; height:22px; background:none; color:#a00000; font-weight:bold;" title="Add coin">+</a>
                </span>
              </div>
              <img src="IMAGES/User Profile.png" width="30">
            </div>
          </div>

          <!-- Task Management Section -->
            <div class="container py-4">
            <h3 class="fw-bold text-danger mb-3"><i class="bi bi-calendar3 me-2"></i>Task Calendar</h3>

            <div class="row">
                <div class="col-lg-8 mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <button id="prevMonth" class="btn btn-sm btn-outline-dark"><i class="bi bi-chevron-left"></i></button>
                    <h5 id="monthYear" class="m-0 fw-bold"></h5>
                    <button id="nextMonth" class="btn btn-sm btn-outline-dark"><i class="bi bi-chevron-right"></i></button>
                </div>

                <div id="calendar" class="calendar border rounded shadow-sm p-3 bg-white"></div>
                </div>

                <div class="col-lg-4">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                    <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2"></i>Add Task</h5>
                    <input type="text" id="taskText" class="form-control mb-2" placeholder="Task name">
                    <select id="importance" class="form-select mb-2">
                        <option value="" selected disabled>Importance</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button id="addTaskBtn" class="btn btn-danger w-100">Add Task</button>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                    <h5 class="fw-bold mb-3"><i class="bi bi-list-task me-2"></i>Tasks for <span id="selectedDateLabel"></span></h5>
                    <ul id="taskList" class="list-unstyled m-0"></ul>
                    </div>
                </div>
                </div>
            </div>
            </div>

            <!-- Edit Task Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskText" class="form-control mb-2">
                    <select id="editImportance" class="form-select mb-2">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveEditBtn" class="btn btn-danger">Save</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    



    <script src="JS/CoinsUpdate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/TaskManagement.js"></script>
</body>
</html>
