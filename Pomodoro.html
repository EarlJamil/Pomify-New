    <style>
      body {

      .timer-buttons button {

        margin: 15px 10px;
        font-size: 16px;

      }

      .search-container {

      .search-container i {

      .task-list ul li {

        padding: 8px 12px;

        display: flex;
        justify-content: space-between;

      .task-list ul li.active {
        border-left: 4px solid #a00000;

      }
      .task-list ul li.done span {
        text-decoration: line-through;
        color: gray;
      }
      .time-inputs {
        flex-wrap: wrap;
      }

      /* Responsive tweaks */
      @media (max-width: 767.98px) {
        .time-inputs {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }

        .time-inputs input {
          width: 100% !important;
        }

        .time-inputs label {
          display: block;
          margin-bottom: 4px;
        }
      }
      @media (max-width: 767.98px) {
        .circle {
          width: 220px;

        }
        #time {

        }
        #status {

        }
        .topbar {
          flex-wrap: wrap;
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }
      .search-container {
        position: relative;
      }

      #suggestions {
        background: #fff;
        border-radius: 10px;
        max-height: 200px;
        overflow-y: auto;
      }

      #suggestions li {
        padding: 8px 12px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #suggestions li:hover {
        background: #f5eaea;
      }

            <div class="d-flex align-items-center gap-3 mb-3 time-inputs">

                <label class="fw-semibold">Work (min):</label>
                <input type="number" id="workTime" value="25" min="1" class="form-control w-auto d-inline-block">
              </div>

            <div class="circle">
              <div id="time">25:00</div>
              <div id="status">FOCUS</div>
              <p id="extraSessionStatus" class="text-muted mt-2 small"></p>
            </div>

            <div class="timer-buttons mt-3">
              <button id="startBtn" class="btn-red" onclick="startTimer()">Start</button>
              <button id="resetBtn" class="btn-gray" onclick="resetTimer()" disabled>Reset</button>

          <!-- Task List -->
          <div class="task-list text-start mt-5 w-75 mx-auto">

              <input id="taskInput" type="text" class="form-control" placeholder="Add a new task...">
              <button class="btn btn-danger" onclick="addTask()"><i class="bi bi-plus-lg"></i></button>
            </div>
            <ul id="taskItems" class="list-unstyled mb-0"></ul>

  <script>
  // --- Timer & Task variables ---
  let timer;
  let isWork = true;
  let timeLeft = 25 * 60;
  let activeTask = null;

  // --- Coins & Mechanics (Persistent via localStorage) ---
  let coins = parseInt(localStorage.getItem("pomify_coins")) || 0;
  let dailyPomodoros = parseInt(localStorage.getItem("pomify_dailyPomodoros")) || 0;
  const maxDailyPomodoros = 5;
  let extraSessionUsed = JSON.parse(localStorage.getItem("pomify_extraSessionUsed")) || false;
  let extraUnlocked = JSON.parse(localStorage.getItem("pomify_extraUnlocked")) || false;

  const startBtn = document.getElementById("startBtn");
  const resetBtn = document.getElementById("resetBtn");
  const coinsSpan = document.getElementById("coins");
  const alarm = document.getElementById("alarm");
  const extraSessionStatus = document.getElementById("extraSessionStatus");

  // --- Premium Detection ---
  const userPlan = (localStorage.getItem("pomify_plan") || "Basic").toLowerCase();
  const isPremiumUser = userPlan.includes("premium");

  // --- Initialize display ---
  coinsSpan.textContent = coins;
  updateExtraSessionStatus();
  updateDisplay();

  // --- Premium Badge Display ---
  if (isPremiumUser) {
    const badge = document.createElement("div");
    badge.textContent = userPlan.includes("premium+")
      ? "ðŸ’Ž Premium+ Access: Unlimited Pomodoro Sessions"
      : "ðŸŒŸ Premium Access: Unlimited Pomodoro Sessions";
    badge.style.background = userPlan.includes("premium+") ? "#8a2be2" : "#1db954";
    badge.style.color = "white";
    badge.style.padding = "8px 16px";
    badge.style.borderRadius = "10px";
    badge.style.margin = "10px auto";
    badge.style.textAlign = "center";
    badge.style.fontWeight = "600";
    document.querySelector(".container").prepend(badge);
  }

  // --- Helper: Update session status text ---
  function updateExtraSessionStatus() {
    if (isPremiumUser) {
      extraSessionStatus.textContent = "Unlimited Pomodoro sessions available.";
      return;
    }

    if (dailyPomodoros < maxDailyPomodoros) {
      extraSessionStatus.textContent = `Pomodoros used today: ${dailyPomodoros}/5`;
    } else if (!extraSessionUsed && !extraUnlocked) {
      extraSessionStatus.textContent = "Youâ€™ve reached 5 Pomodoros. Use 1 coin to unlock an extra session.";
    } else if (extraUnlocked && !extraSessionUsed) {
      extraSessionStatus.textContent = "Extra session unlocked! You can use it anytime today.";
    } else {
      extraSessionStatus.textContent = "Extra session used.";
    }
  }

  // --- Timer display ---
  function updateDisplay() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    document.getElementById("time").innerHTML =
      (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
    document.title =
      (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds + " Pomodoro";
  }

  // --- Start Timer Function ---
  function startTimer() {
    clearInterval(timer);

    if (isWork && !isPremiumUser) {
    if (dailyPomodoros < maxDailyPomodoros || extraUnlocked) {
      dailyPomodoros++;
      localStorage.setItem("pomify_dailyPomodoros", dailyPomodoros);
      updateExtraSessionStatus();
    }
  }

    // --- Premium Users: Skip Limit Logic ---
    if (!isPremiumUser) {
      // --- Handle extra session start for free users only ---
      if (dailyPomodoros >= maxDailyPomodoros) {
        if (extraSessionUsed) {
          alert("Youâ€™ve already used your extra session today. Come back tomorrow!");
          startBtn.disabled = true;
          return;
        }

        if (extraUnlocked && !extraSessionUsed) {
          if (coins > 0) {
            alert("Starting your extra session will deduct 1 coin.");
            coins--;
            localStorage.setItem("pomify_coins", coins);
            coinsSpan.textContent = coins;

            extraSessionUsed = true;
            localStorage.setItem("pomify_extraSessionUsed", true);
            updateExtraSessionStatus();
          } else {
            alert("Youâ€™ve unlocked the extra session, but you donâ€™t have any coins left!");
            return;
          }
        }

        if (!extraUnlocked && !extraSessionUsed) {
          if (!isWork) {
            // still in 5th break
          } else {
            alert("Youâ€™ve already completed your 5 Pomodoro sessions. Wait until the break ends to unlock your extra session.");
            return;
          }
        }
      }
    }

    // --- Timer setup ---
    let workMinutes = parseInt(document.getElementById("workTime").value) || 25;
    let breakMinutes = parseInt(document.getElementById("breakTime").value) || 5;

    timeLeft = isWork ? workMinutes * 60 : breakMinutes * 60;
    updateDisplay();

    startBtn.disabled = true;
    resetBtn.disabled = false;
    document.getElementById("status").innerHTML = isWork ? "Work Session" : "Break Time!";

    // --- Timer loop ---
    timer = setInterval(function () {
      if (timeLeft > 0) {
        timeLeft--;
        updateDisplay();
      } else {
        clearInterval(timer);
        alarm.play();

        if (isWork) {
          let coinReward = 1;
          if (userPlan.includes("premium+")) {
            coinReward = 3;
          } else if (userPlan.includes("premium")) {
            coinReward = 2;
          }

          // --- Add coins based on plan ---
          coins += coinReward;
          localStorage.setItem("pomify_coins", coins);
          coinsSpan.textContent = coins;

          

          // --- Automatically start break ---
          isWork = false;
          let breakMinutes = parseInt(document.getElementById("breakTime").value) || 5;
          timeLeft = breakMinutes * 60;
          document.getElementById("status").innerHTML = "Break Time!";
          updateDisplay();
          setTimeout(startTimer, 1000);
        } else {
          isWork = true;

          // --- Free users only ---
          if (!isPremiumUser) {
            if (dailyPomodoros === maxDailyPomodoros && !extraUnlocked && !extraSessionUsed) {
              alert("ðŸŽ‰ Youâ€™ve completed all 5 Pomodoros today! You can now use 1 coin for an extra session.");
              extraUnlocked = true;
              localStorage.setItem("pomify_extraUnlocked", true);
              updateExtraSessionStatus();
              startBtn.disabled = false;
            } else if (dailyPomodoros > maxDailyPomodoros && extraSessionUsed) {
              alert("Extra session completed! Great job today!");
              extraUnlocked = false;
              localStorage.setItem("pomify_extraUnlocked", false);
              updateExtraSessionStatus();
              startBtn.disabled = true;
            } else {
              document.getElementById("status").innerHTML = "Ready for next session!";
              startBtn.disabled = false;
              resetBtn.disabled = true;
              let workMinutes = parseInt(document.getElementById("workTime").value) || 25;
              timeLeft = workMinutes * 60;
              updateDisplay();
            }
          } else {
            // --- Premium users always continue ---
            document.getElementById("status").innerHTML = "Ready for next session!";
            startBtn.disabled = false;
            resetBtn.disabled = true;
            let workMinutes = parseInt(document.getElementById("workTime").value) || 25;
            timeLeft = workMinutes * 60;
            updateDisplay();
          }
        }
      }
    }, 1000);
  }

  // --- Reset Timer Function ---
  function resetTimer() {
    clearInterval(timer);
    isWork = true;
    let workMinutes = parseInt(document.getElementById("workTime")?.value) || 25;
    timeLeft = workMinutes * 60;
    document.getElementById("status").innerHTML = "Ready";
    updateDisplay();
    startBtn.disabled = false;
    resetBtn.disabled = true;
  }

  // --- Sync Coins Across Tabs ---
  window.addEventListener("storage", (event) => {
    if (event.key === "pomify_coins") {
      coins = parseInt(event.newValue) || 0;
      coinsSpan.textContent = coins;
    }
  });

  // --- Task System ---
  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (!text) return;
    addTaskToList(text);
    input.value = "";
    syncToEisenhower();
  }

  function addTaskToList(text) {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${text}</span>
      <div>
        <button class="btn btn-sm btn-outline-danger me-1" onclick="removeTask(this)">
          <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-sm btn-outline-dark" onclick="setActiveTask(this)">
          <i class="bi bi-hourglass-split"></i>
        </button>
      </div>
    `;
    document.getElementById("taskItems").appendChild(li);
  }

  function removeTask(btn) {
    const li = btn.closest("li");
    if (li === activeTask) activeTask = null;
    li.remove();
    syncToEisenhower();
  }

  function setActiveTask(btn) {
    document.querySelectorAll("#taskItems li").forEach(li => li.classList.remove("active"));
    activeTask = btn.closest("li");
    activeTask.classList.add("active");
  }

  function syncToEisenhower() {
    const taskTexts = Array.from(document.querySelectorAll("#taskItems li span"))
      .map(span => span.textContent.trim());
    localStorage.setItem("pomify_do_tasks", JSON.stringify(taskTexts));
  }

  function loadTasks() {
    const savedTasks = JSON.parse(localStorage.getItem("pomify_do_tasks")) || [];
    const taskList = document.getElementById("taskItems");
    taskList.innerHTML = "";
    savedTasks.forEach(text => addTaskToList(text));
  }

  window.addEventListener("storage", (event) => {
    if (event.key === "pomify_do_tasks") loadTasks();
  });

  // --- Reset daily stats ---
  function resetDailyStats() {
    dailyPomodoros = 0;
    extraSessionUsed = false;
    extraUnlocked = false;
    localStorage.setItem("pomify_dailyPomodoros", 0);
    localStorage.setItem("pomify_extraSessionUsed", false);
    localStorage.setItem("pomify_extraUnlocked", false);
    updateExtraSessionStatus();
  }

  document.addEventListener("DOMContentLoaded", () => {
          const searchInput = document.getElementById("searchInput");
          const suggestionsBox = document.getElementById("suggestions");

          const pages = [
            { name: "Dashboard", url: "Dashboard.html" },
            { name: "Calendar / Task Management", url: "TaskManagement.html" },
            { name: "Pomodoro Technique", url: "Pomodoro.html" },
            { name: "Eisenhower Matrix", url: "Eisenhower.html" },
            { name: "Mind Mapping", url: "Mind-Mapping.html" },
            { name: "Study Notes", url: "Notes.html" },
            { name: "Shop / Pomi Coins", url: "Shop.html" },
            { name: "Socials", url: "Socials.html" },
            { name: "Settings", url: "Settings.html" }
          ];

          // Show suggestions as user types
          searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase().trim();
            suggestionsBox.innerHTML = "";

            if (!query) {
              suggestionsBox.style.display = "none";
              return;
            }

            const matched = pages.filter(p => p.name.toLowerCase().includes(query));

            if (matched.length === 0) {
              suggestionsBox.style.display = "none";
              return;
            }

            matched.forEach(p => {
              const li = document.createElement("li");
              li.classList.add("list-group-item");
              li.textContent = p.name;
              li.addEventListener("click", () => {
                window.location.href = p.url;
              });
              suggestionsBox.appendChild(li);
            });

            suggestionsBox.style.display = "block";
          });

          // Hide suggestions when clicking outside
          document.addEventListener("click", (e) => {
            if (!e.target.closest(".search-container")) {
              suggestionsBox.style.display = "none";
            }
          });
        });

  // --- On Page Load ---
  window.onload = () => {
    loadTasks();
    updateDisplay();
    updateExtraSessionStatus();
  };


</script>
