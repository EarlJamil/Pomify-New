<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
      }
      .sidebar {
        background: #f9f9f9;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
      }
      .sidebar .nav-link.active {
        background: #3b2b29;
        color: #fff;
        border-radius: 6px;
      }
      .topbar {
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
      }
      .circle {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: #f5c5c5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #time {
        font-size: 70px;
        font-weight: bold;
        color: #000;
      }
      #status {
        font-size: 18px;
        font-weight: 600;
        color: #a00000;
        margin-top: 10px;
      }
      .timer-buttons button {
        padding: 10px 25px;
        margin: 15px 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-red {
        background: #a00000;
        color: #fff;
      }
      .btn-red:hover {
        background: #ff4d4d;
      }
      .btn-gray {
        background: #aaa;
        color: #fff;
      }
      .search-container {
        position: relative;
        width: 250px;
      }
      .search-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
      }
      .search-box {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 20px;
        border: none;
        background-color: #e5e3e4;
        outline: none;
      }
      .currency {
        background: #eee;
        color: #a00000;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
      }
      .task-list ul li {
        background: #f9f9f9;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
      }
      .task-list ul li.active {
        border-left: 4px solid #a00000;
        background: #ffecec;
      }
      .task-list ul li.done span {
        text-decoration: line-through;
        color: gray;
      }
      @media (max-width: 767.98px) {
        .circle {
          width: 220px;
          height: 220px;
        }
        #time {
          font-size: 50px;
        }
        #status {
          font-size: 16px;
        }
        .topbar {
          flex-wrap: wrap;
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <!-- Offcanvas (Mobile Sidebar) -->
      <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-danger fw-bold" id="mobileSidebarLabel">
            <a><img src="IMAGES/Logo.png" width="30"> Pomify.</a>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="nav flex-column">
            <a class="nav-link d-flex align-items-center" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-list-task me-2"></i> Task Management</a>
            <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#studyMenuMobile" role="button" aria-expanded="false" aria-controls="studyMenuMobile">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenuMobile">
              <a class="nav-link d-flex align-items-center active" href="#"><i class="bi bi-clock me-2"></i> Pomodoro</a>
              <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-grid-3x3-gap me-2"></i> Eisenhower Matrix</a>
            </div>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-slash-circle me-2"></i> Distraction Log</a>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
          </nav>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar (Desktop) -->
        <div class="col-3 col-md-2 sidebar d-none d-md-block">
          <h4 class="px-3 mb-4 text-danger fw-bold">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-list-task me-2"></i> Task Management</a>
            <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#studyMenu" role="button" aria-expanded="false" aria-controls="studyMenu">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenu">
              <a class="nav-link d-flex align-items-center active" href="#"><i class="bi bi-clock me-2"></i> Pomodoro</a>
              <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-grid-3x3-gap me-2"></i> Eisenhower Matrix</a>
            </div>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-slash-circle me-2"></i> Distraction Log</a>
            <a class="nav-link d-flex align-items-center" href="#"><i class="bi bi-gear me-2"></i> Settings</a>
          </nav>
        </div>

        <!-- Main Content -->
        <div class="col-12 col-md-10 p-0">
          <div class="d-block d-md-none text-center my-2">
            <img src="IMAGES/Logo.png" width="40" class="mb-1">
            <h2 class="text-danger fw-bold m-0">Pomify.</h2>
          </div>

          <!-- Topbar -->
          <div class="d-flex justify-content-between align-items-center topbar flex-wrap">
            <div></div>
            <div class="d-flex align-items-center gap-3">
              <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                <i class="bi bi-list"></i>
              </button>
              <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-box" type="search" placeholder="Search">
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="currency d-flex align-items-center gap-1 px-2 py-1 rounded">
                  <img src="IMAGES/Coin Icon.png" alt="coin" style="width:18px; height:18px;">
                  <span id="coins">0</span>
                  <button id="addCoinBtn" class="btn btn-sm p-0" style="width:22px; height:22px;" title="Add coin">+</button>
                </span>
              </div>
              <img src="IMAGES/User Profile.png" width="30">
            </div>
          </div>

          <!-- Pomodoro Section -->
          <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <h2 class="fw-bold text-danger">POMODORO</h2>

            <div class="d-flex align-items-center gap-3 mb-3">
              <div>
                <label class="fw-semibold">Work (min):</label>
                <input type="number" id="workTime" value="25" min="1" class="form-control w-auto d-inline-block">
              </div>
              <div>
                <label class="fw-semibold">Break (min):</label>
                <input type="number" id="breakTime" value="5" min="1" class="form-control w-auto d-inline-block">
              </div>
            </div>

            <div class="circle">
              <div id="time">25:00</div>
              <div id="status">FOCUS</div>
            </div>

            <div class="timer-buttons mt-3">
              <button id="startBtn" class="btn-red" onclick="startTimer()">Start</button>
              <button id="resetBtn" class="btn-gray" onclick="resetTimer()" disabled>Reset</button>
            </div>
          </div>

          <!-- Task List -->
          <div class="task-list text-start mt-5 w-75 mx-auto">
            <h5 class="text-danger fw-bold"><i class="bi bi-list-check me-1"></i> Tasks</h5>
            <div class="input-group mb-3">
              <input id="taskInput" type="text" class="form-control" placeholder="Add a new task...">
              <button class="btn btn-danger" onclick="addTask()"><i class="bi bi-plus-lg"></i></button>
            </div>
            <ul id="taskItems" class="list-unstyled mb-0"></ul>
          </div>

          <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
        </div>
      </div>
    </div>
    <script>
      // Timer & Task variables
      let timer;
      let isWork = true;
      let timeLeft = 25 * 60;
      let activeTask = null;

    
      let coins = parseInt(localStorage.getItem('pomify_coins')) || 0;

      const startBtn = document.getElementById("startBtn");
      const resetBtn = document.getElementById("resetBtn");
      const coinsSpan = document.getElementById("coins");
      const addCoinBtn = document.getElementById("addCoinBtn");
      const alarm = document.getElementById("alarm");

     
      coinsSpan.textContent = coins;

      function saveCoins() {
        localStorage.setItem('pomify_coins', coins);
      }

     
      addCoinBtn.addEventListener('click', (e) => {
        e.preventDefault(); 
      });

      function updateDisplay() {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("time").innerHTML =
          (minutes < 10 ? "0" : "") + minutes + ":" +
          (seconds < 10 ? "0" : "") + seconds;
      }

      function startTimer() {
        clearInterval(timer);
        let workMinutes = parseInt(document.getElementById("workTime")?.value) || 25;
        let breakMinutes = parseInt(document.getElementById("breakTime")?.value) || 5;
        timeLeft = isWork ? workMinutes * 60 : breakMinutes * 60;

        startBtn.disabled = true;
        resetBtn.disabled = true;

        document.getElementById("status").innerHTML = isWork ? "Work Session" : "Break Time!";
        updateDisplay();

        timer = setInterval(function () {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            alarm.play();

            // Enable reset after session completes
            resetBtn.disabled = false;

            // Increment coins ONLY after finishing a WORK session
            if (isWork) {
              coins++;
              coinsSpan.textContent = coins;
              saveCoins();

              // Mark the current active task done (if any)
              if (activeTask) {
                activeTask.classList.add("done");
                activeTask.classList.remove("active");
                activeTask = null;
              }
            }

            // toggle session type
            isWork = !isWork;
            document.getElementById("status").innerHTML = isWork ? "Work Session" : "Break Time!";
            startBtn.disabled = false;
            updateDisplay();
          }
        }, 1000);
      }

      function resetTimer() {
        clearInterval(timer);
        isWork = true;
        let workMinutes = parseInt(document.getElementById("workTime")?.value) || 25;
        timeLeft = workMinutes * 60;
        document.getElementById("status").innerHTML = "Ready";
        updateDisplay();
        startBtn.disabled = false;
        resetBtn.disabled = true;
      }

      // --- Task System ---
      function addTask() {
        const input = document.getElementById("taskInput");
        const text = input.value.trim();
        if (!text) return;

        const li = document.createElement("li");
        li.innerHTML = `
          <span>${text}</span>
          <div>
            <button class="btn btn-sm btn-outline-danger me-1" onclick="removeTask(this)">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-sm btn-outline-dark" onclick="setActiveTask(this)">
              <i class="bi bi-hourglass-split"></i>
            </button>
          </div>
        `;

        document.getElementById("taskItems").appendChild(li);
        input.value = "";
      }

      function removeTask(btn) {
        const li = btn.closest("li");
        if (li === activeTask) activeTask = null;
        li.remove();
      }

      function setActiveTask(btn) {
        document.querySelectorAll("#taskItems li").forEach(li => li.classList.remove("active"));
        activeTask = btn.closest("li");
        activeTask.classList.add("active");
      }

      // initial display
      updateDisplay();
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
