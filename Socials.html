<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
      }
      .sidebar {
        background: #f9f9f9;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #ddd;
      }
      .sidebar .nav-link {
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
      }
      .sidebar .nav-link.active {
        background: #3b2b29;
        color: #fff;
        border-radius: 6px;
      }
      .topbar {
        border-bottom: 1px solid #ddd;
        padding: 10px 20px;
      }
      .circle {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: #f5c5c5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
      }
      #time {
        font-size: 70px;
        font-weight: bold;
        color: #000;
      }
      #status {
        font-size: 18px;
        font-weight: 600;
        color: #a00000;
        margin-top: 10px;
      }
      .timer-buttons button {
        padding: 10px 25px;
        margin: 15px 10px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }
      .btn-red {
        background: #a00000;
        color: #fff;
      }
      .btn-red:hover {
        background: #ff4d4d;
      }
      .btn-gray {
        background: #aaa;
        color: #fff;
      }
      .btn-gray:hover {
        background: #aaa;
        color: #fff;
      }
      .search-container {
        position: relative;
        width: 250px;
      }
      .search-container i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #555;
      }
      .search-box {
        width: 100%;
        padding: 8px 12px 8px 35px;
        border-radius: 20px;
        border: none;
        background-color: #e5e3e4;
        outline: none;
      }
      .currency {
        background: #eee;
        color: #a00000;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
      }
      .task-list ul li {
        background: #f9f9f9;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
      }
      .task-list ul li.active {
        border-left: 4px solid #a00000;
        background: #ffecec;
      }
      .task-list ul li.done span {
        text-decoration: line-through;
        color: gray;
      }
      .time-inputs {
        flex-wrap: wrap;
      }

      /* Responsive tweaks */
      @media (max-width: 767.98px) {
        .time-inputs {
          flex-direction: column;
          align-items: stretch;
          gap: 10px;
        }

        .time-inputs input {
          width: 100% !important;
        }

        .time-inputs label {
          display: block;
          margin-bottom: 4px;
        }
      }
      @media (max-width: 767.98px) {
        .circle {
          width: 220px;
          height: 220px;
        }
        #time {
          font-size: 50px;
        }
        #status {
          font-size: 16px;
        }
        .topbar {
          flex-wrap: wrap;
          gap: 10px;
        }
        .search-container {
          width: 100%;
        }
        .currency {
          font-size: 12px;
          padding: 3px 8px;
        }
      }
      button:disabled {
        cursor: not-allowed !important;
      }
      .comment-box {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 8px 10px;
      margin-top: 6px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .commenter-pic {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ccc;
      flex-shrink: 0;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .post-profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
    }
    #postFormContainer {
      display: none;
    }
    .post-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .post-card img.post-image {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }
    </style>
  </head>

      <div class="row">
        <!-- Sidebar -->
        <div class="col-3 col-md-2 sidebar d-none d-md-block">
          <h4 class="px-3 mb-4 text-danger fw-bold">
            <img src="IMAGES/Logo.png" width="30"> Pomify.
          </h4>
          <nav class="nav flex-column">
            <a class="nav-link" href="Dashboard.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a class="nav-link" href="TaskManagement.html"><i class="bi bi-list-task me-2"></i> Calendar</a>
            <a class="nav-link" data-bs-toggle="collapse" href="#studyMenu" role="button" aria-expanded="true" aria-controls="studyMenu">
              <i class="bi bi-journal-text me-2"></i> Study Techniques ▾
            </a>
            <div class="collapse show submenu ps-4" id="studyMenu">
              <a class="nav-link " href="Pomodoro.html"><i class="bi bi-clock me-2"></i>Pomodoro</a>
              <a class="nav-link" href="Eisenhower.html"><i class="bi bi-grid-3x3-gap me-2"></i>Eisenhower Matrix</a>
              <a class="nav-link" href="Mind-Mapping.html"><i class="bi bi-diagram-3 me-2"></i>Mind Mapping</a>

            <a class="nav-link active " href="Socials.html"><i class="bi bi-file-person me-2"></i>Socials</a>
           <a class="nav-link " href="Shop.html"><i class="bi bi-credit-card me-2"></i>Shop</a>
            <a class="nav-link" href="Settings.html"><i class="bi bi-gear me-2"></i>Settings</a>
          </nav>
        </div>

        <!-- Main -->
        <div class="col-12 col-md-10 p-0">
          <div class="d-block d-md-none text-center my-2">
            <img src="IMAGES/Logo.png" width="40" class="mb-1">
            <h2 class="text-danger fw-bold m-0">Pomify.</h2>
          </div>

          <div class="d-flex justify-content-between align-items-center topbar flex-wrap">
            <div></div>
            <div class="d-flex align-items-center gap-3">
              <button class="btn btn-outline-dark d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                <i class="bi bi-list"></i>
              </button>
              <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-box" type="search" placeholder="Search">
              </div>
              <div class="d-flex align-items-center gap-2">
                <span class="currency d-flex align-items-center gap-1 px-2 py-1 rounded">
                  <img src="IMAGES/Coin Icon.png" alt="coin" style="width:18px; height:18px;">
                  <span id="coins">0</span>
                    <a href="Shop.html" id="addCoinBtn" class="btn btn-sm p-0 d-flex justify-content-center align-items-center text-decoration-none" style="width:22px; height:22px; background:none; color:#a00000; font-weight:bold;" title="Add coin">+</a>
                </span>
              </div>
              <img src="IMAGES/User Profile.png" width="30">
            </div>
          </div>

          <!-- Socials Section -->
          <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-danger fw-bold">Socials</h2>
                <button id="toggleFormBtn" class="btn btn-red">
                <i class="bi bi-plus-circle"></i> Post
                </button>
            </div>

            <!-- Hidden Post Form -->
            <div id="postFormContainer" class="card p-3 mb-4 shadow-sm">
                <h5 class="mb-3">Create a Post</h5>
                <form id="postForm">
                <div class="mb-3">
                    <input type="text" id="title" class="form-control" placeholder="Post Title" required>
                </div>
                <div class="mb-3">
                    <textarea id="description" class="form-control" placeholder="Write something..." rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" id="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-red w-100">Post</button>
                </form>
            </div>

            <!-- Posts Section -->
            <div id="postsContainer"></div>
            </div>

          
        </div>
